<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>


	<h:form>


		<h:panelGrid id="panel" columns="3" cellpadding="5"
			style="text-align: right">

			<h:outputLabel for="name" value="Nick: *" style="font-weight:bold" />
			<p:inputText id="nick" value="#{userBean.user.nick}" required="true"
				requiredMessage="Nick jest wymagany!"
				validatorMessage="Nic jest zbyt dlugi!">
				<f:validateLength maximum="50" />
				<p:ajax update="msgNick" event="keyup" />
			</p:inputText>
			<p:message id="msgNick" for="nick" display="text" autoUpdat="true" />

			<h:outputLabel for="pwd1" value="Haslo: *" style="font-weight:bold" />
			<p:password id="pwd1" value="#{userBean.user.password}" match="pwd2" label="Password 1" required="true"
				requiredMessage="Haslo jest wymagane!"
				validatorMessage="Hasla sie nie zgadzaja!">
				<p:ajax update="msgNick" event="keyup" />
			</p:password>
			<p:message id="msgPwd1" for="pwd1" display="text" />

			<h:outputLabel for="pwd2" value="Haslo: *" style="font-weight:bold" />

			<p:password id="pwd2" label="Password 2" required="true"
				requiredMessage="Haslo jest wymagane!" />

			<p:message id="msgPwd2" for="pwd2" display="text" />

			<h:outputLabel for="name" value="Imie: *" style="font-weight:bold " />
			<p:inputText id="firstName" value="#{userBean.user.firstName}"
				required="true" requiredMessage="Podaj imie!" />
			<p:message id="msgFirstName" for="firstName" display="text" />

			<h:outputLabel for="name" value="Nazwisko: *" style="font-weight:bold " />
			<p:inputText id="lastName" value="#{userBean.user.lastName}"
				required="true" requiredMessage="Podaj nazwiko!" />
			<p:message id="msgLastName" for="lastName" display="text" />

			<h:outputLabel for="name" value="Mail: *" style="font-weight:bold " />
			<p:inputText id="mail" value="#{userBean.user.mail}"
				required="true" requiredMessage="Please enter your email address." 	validatorMessage="Nie prawidlowy adres e-mail!" />
			<p:message id="msgMail" for="mail" display="text" />

			<h:commandButton id="next" action="#{userBean.next()}" update="panel" icon="ui-icon-check" value="Next" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
