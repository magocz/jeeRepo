<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<h1>Configuracja nowego urzytkownika</h1>
		<p:steps activeIndex="#{userBean.index}" styleClass="custom"
			readonly="false">
			<p:menuitem value="Ustawienia uzytkownika" />
			<p:menuitem value="Configuracja domu" />
			<p:menuitem value="Configuracja pomieszczen" />
			<p:menuitem value="Koniec" />
		</p:steps>
	</h:form>
	<h:form>
		<h:commandButton id="back" action="#{userBean.back()}" value="Back" />
	</h:form>
	<h:form>
		<h:commandButton id="next" action="#{userBean.next()}" value="Next" />
	</h:form>
	
	<ui:include src="#{userBean.getCurrentUrl()}" />
	<style type="text/css">
.ui-steps .ui-steps-item {
	width: 24%;
}

.ui-state-highlight {
	text-shadow: none !important;
}

.ui-steps.custom {
	margin-bottom: 30px;
}

.ui-steps.custom .ui-steps-item .ui-menuitem-link {
	height: 10px;
	padding: 0 1em;
}

.ui-steps.custom .ui-steps-item .ui-steps-number {
	background-color: #0081c2;
	color: #FFFFFF;
	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
}
</style>
</h:body>
</html>
