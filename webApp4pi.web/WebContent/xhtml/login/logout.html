<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
<div class="mytext">
	<p>Hello #{userSession.username},</p>
	<p>
		<h:outputText value="It doesn't seem you're logged in anyway..."
			rendered="#{!userSession.userLoggedIn}" />
	</p>
</div>
<h:form class="mytext" rendered="#{userSession.userLoggedIn}">
	<h:panelGrid columns="2">
		<h:outputLabel value="Do you want to logout?" for="logout" />
		<p:commandButton value="Logout" id="logout"
			action="#{userSession.logout}" />
	</h:panelGrid>
</h:form>
</h:body>
</html>
