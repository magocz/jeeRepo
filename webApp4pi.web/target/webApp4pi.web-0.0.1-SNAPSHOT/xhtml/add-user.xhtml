<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
		<h:commandButton action="#{userBean.goToNext()}" value="Add" />
		<h3 style="margin-top: 0">Basic</h3>
		<p:steps activeIndex="#{userBean.index}">
			<p:menuitem value="Personal" />
			<p:menuitem value="Seat Selection" />
			<p:menuitem value="Payment" />
			<p:menuitem value="Confirmation" />
		</p:steps>

		<h3>Interactive</h3>
		<p:steps activeIndex="#{userBean.index}" styleClass="custom"
			readonly="false">
			<p:menuitem value="Personal" url="add" />
			<p:menuitem value="Seat Selection" url="#" />
			<p:menuitem value="Payment" url="#" />
			<p:menuitem value="Confirmation" url="#" />
		</p:steps>

	</h:form>
	<style type="text/css">
.ui-steps .ui-steps-item {
	width: 24%;
}

.ui-state-highlight {
	text-shadow: none !important;
}

.ui-steps.custom {
	margin-bottom: 30px;
}

.ui-steps.custom .ui-steps-item .ui-menuitem-link {
	height: 10px;
	padding: 0 1em;
}

.ui-steps.custom .ui-steps-item .ui-steps-number {
	background-color: #0081c2;
	color: #FFFFFF;
	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
}
</style>
</h:body>
</html>
